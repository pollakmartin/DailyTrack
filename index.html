<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://v4.pingendo.com/assets/bootstrap/themes/default.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <script async="" src="http://www.youtube.com/player_api"></script>
  <script src="jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</head>

<body>
  <div class="section">
    <div class="container">
      <div class="row row-centered">
        <div class="col-sm-10 col-centered">
          <h1 color="2c3e50" class="display-1 p-a-0 text-xs-center">Daily Track</h1>
          <div style="visibility:hidden;display:none;">
            <div style="position:absolute;top:-276px;left:-5px">
              <iframe width="300" height="300" src="http://www.youtube.com/embed/yPqZfpIkAWU?autoplay=0&amp;enablejsapi=1" id="video"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row row-centered" draggable="true">
        <div class="col-xs-8 col-centered">
          <a href="#" title="Play video" class="play" id="play"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row row-centered">
        <div class="col-xs-10 col-centered p-y-1">
          <div class="volume" title="Set volume">
            <span class="volumeBar"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row row-centered" draggable="true">
        <div class="col-xs-10 col-centered p-y-1">
          <div class="progress" title="Set progress">
            <span class="progressBar"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row row-centered">
        <div class="col-xs-5 col-centered">
          <p id="time" align="left"></p>
        </div>
        <div class="col-xs-5 col-centered">
          <p id="fulltime" align="right"></p>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
